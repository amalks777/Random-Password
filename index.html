<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass gene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cont">
    <h2 class="title">Generate a <br> <span>Random Password</span></h2>
  <div class="display">
    <input type="text" id="password" placeholder="password">
    <img src="copy.jpg" id="img" onclick="copypass()">
  </div>
  <button onclick="createpass()"><img src="gene.jpg" alt="">Generate password</button>
</div>
<script>
    const passwordbox = document.getElementById("password");
    const length = 12;

    const uppercase = "ABCDEFGHI";
    const lowercase = "hsgrewjiuh";
    const number = "0987654321";
    const symbols = "!@#$%^&*";

    const allchars = uppercase+number+lowercase+symbols;

    function createpass(){
        let password = "";
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while(length > password.length){
            password += allchars[Math.floor(Math.random()*allchars.length)];
        }
        passwordbox.value = password;
    }
    function copypass(){
        passwordbox.select();
        document.execCommand("copy");
    }
</script>
</body>
</html>
